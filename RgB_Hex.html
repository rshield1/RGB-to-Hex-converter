<!DOCTYPE html>
<html>
    <head>
    	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    	<link rel="stylesheet" type="text/css" href="RgB_Hex.css">
        <title>Multiple Color Picker</title>
        <!-- By: Rober Shields IV -->
        <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    
        <h1>Multiple Color Picker</h1>
        <h2>By: Robert Shields IV</h2>
        
        <div align="center">
        <b id="R">R:</b><input type="range" min="0" max="255" id="r" onchange="get()" value="0" />&emsp;<input type="number" id="num1" min="0" max="255" maxlength="3" onchange="get(1)" value="0" /><br/><br/>

        <b id="G">G:</b><input type="range" min="0" max="255" id="g" onchange="get()" value="0" />&emsp;<input type="number" id="num2" min="0" max="255" maxlength="3" onchange="get(2)" value="0" /><br/><br/>

        <b id="B">B:</b><input type="range" min="0" max="255" id="b" onchange="get()" value="0" />&emsp;<input type="number" id="num3" min="0" max="255" maxlength="3" onchange="get(3)" value="0" /><br/><br/>

        <input type="button" id="btn" onclick="get(4)" value="RANDOM" />
        <input id="hex" value="#000000" size="5" maxlength="7" onchange="get(5)" />
        <input type="button" onclick="alert('Do not add any funky characters (like G - Z or special characters) It will result in an error output.')" value="?" />
        </div>
    </body>
    <script type="text/javascript" src="RgB_Hex.js"></script>
</html>
